      async function playAudio(text) {
        try {
          const isAuthenticated = await checkAuth();
          if (!isAuthenticated) {
            return; // å¦‚æœæœªè®¤è¯ï¼Œé¡µé¢ä¼šé‡å®šå‘åˆ°ç™»å½•é¡µ
          }

          // é¦–å…ˆå°è¯•ä½¿ç”¨ Azure TTS
          const response = await fetch('/api/tts.js', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text })
          });

          if (response.ok) {
            const audioBlob = await response.blob();
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            await new Promise((resolve, reject) => {
              audio.onended = () => {
                URL.revokeObjectURL(audioUrl);
                resolve();
              };
              audio.onerror = reject;
              audio.play();
            });
            return;
          }

          // å¦‚æœ Azure TTS å¤±è´¥ï¼Œå›é€€åˆ° Web Speech API

            return new Promise((resolve, reject) => {
              const utterance = new SpeechSynthesisUtterance(text);
              utterance.lang = 'en-US';
              utterance.rate = 1.0;

          if (!syllablePhoneticText.startsWith('/')) {

          // å¦‚æœéŸ³èŠ‚è¿‡å¤šï¼ŒåŠ¨æ€å‡å°å­—ä½“å¤§å°
          if (syllableCount > 5) {

        meaningSection.innerHTML = '';

          // åˆ›å»ºä¸€ä¸ªç»„å®¹å™¨ï¼Œå°†è¯æ€§å’Œé‡Šä¹‰æ°´å¹³æ’åˆ—
          const meaningGroup = document.createElement('div');

          meaningText.textContent = meaning.definitions.join('ï¼›');
          
          // æ ¹æ®é‡Šä¹‰é•¿åº¦è‡ªé€‚åº”å­—ä½“å¤§å°å’Œæ ·å¼
          const totalLength = meaningText.textContent.length;
          if (totalLength > 150) {

          } else if (totalLength > 100) {

          meaningGroup.appendChild(posTag);
          meaningGroup.appendChild(meaningText);
          
          // å°†ç»„å®¹å™¨æ·»åŠ åˆ°æ„æ€æ¡ç›®ä¸­
          meaningItem.appendChild(meaningGroup);
          meaningSection.appendChild(meaningItem);
        });

        wordInfo.classList.add('active');

        // æ·»åŠ å‘éŸ³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        const audioButton = wordInfo.querySelector('.audio-button');
        audioButton.addEventListener('click', () => playAudio(data.word));
        
        // åº”ç”¨æ™ºèƒ½å¸ƒå±€è°ƒæ•´
        applySmartLayout(wordInfo);
      }
      
      // æ™ºèƒ½å¸ƒå±€è°ƒæ•´å‡½æ•°
      function applySmartLayout(wordInfo) {
        setTimeout(() => {
          // ç»™DOMå…ƒç´ æ¸²æŸ“ä¸€ç‚¹æ—¶é—´
          
          // 1. æ£€æŸ¥éŸ³èŠ‚åŒºåŸŸæ˜¯å¦éœ€è¦è°ƒæ•´
          const syllablesDiv = wordInfo.querySelector('.syllables');
          const syllableBlocks = syllablesDiv.querySelectorAll('.syllable-block');
          
          if (syllableBlocks.length > 0) {
            const containerWidth = syllablesDiv.clientWidth;
            const totalBlocksWidth = Array.from(syllableBlocks).reduce((total, block) => {
              return total + block.offsetWidth + 16; // 16pxæ˜¯gapçš„å¤§å°
            }, 0);
            
            console.log(`éŸ³èŠ‚åŒºåŸŸ: å®¹å™¨å®½åº¦=${containerWidth}px, å†…å®¹æ€»å®½åº¦=${totalBlocksWidth}px, éŸ³èŠ‚æ•°=${syllableBlocks.length}`);
            
            // å¦‚æœæ€»å®½åº¦è¶…è¿‡å®¹å™¨å®½åº¦ï¼ŒæŒ‰æ¯”ä¾‹ç¼©å°
            if (totalBlocksWidth > containerWidth && syllableBlocks.length > 3) {
              const scaleFactor = Math.min(0.9, containerWidth / totalBlocksWidth);
              console.log(`åº”ç”¨ç¼©æ”¾: ${scaleFactor.toFixed(2)}`);
              
              syllableBlocks.forEach(block => {
                // ç¼©å°éŸ³èŠ‚å—
                block.style.transform = `scale(${scaleFactor})`;
                block.style.transformOrigin = 'center center';
                block.style.margin = '0 -5px'; // å‡å°‘é—´è·
                
                // å‡å°éŸ³èŠ‚æ–‡æœ¬å¤§å°
                const textElem = block.querySelector('.syllable-text');
                const phoneticElem = block.querySelector('.syllable-phonetic');
                if (textElem) textElem.style.fontSize = `${Math.max(0.7, scaleFactor)}rem`;
                if (phoneticElem) phoneticElem.style.fontSize = `${Math.max(0.6, scaleFactor * 0.85)}rem`;
              });
            }
          }
          
          // 2. æ£€æŸ¥é‡Šä¹‰åŒºåŸŸæ˜¯å¦éœ€è¦è°ƒæ•´
          const meaningGroups = wordInfo.querySelectorAll('.meaning-group');
          meaningGroups.forEach((group, index) => {
            const meaningText = group.querySelector('.meaning-text');
            if (!meaningText) return;
            
            // æ£€æµ‹æ˜¯å¦æœ‰æº¢å‡º
            const groupWidth = group.clientWidth;
            const posTagWidth = group.querySelector('.pos-tag').offsetWidth;
            const availableWidth = groupWidth - posTagWidth - 16; // å‡å»é—´è·
            
            // æ£€æŸ¥é‡Šä¹‰æ–‡æœ¬é•¿åº¦å’Œå¯ç”¨ç©ºé—´
            const textLength = meaningText.textContent.length;
            
            console.log(`é‡Šä¹‰ç»„ ${index+1}: æ€»å®½åº¦=${groupWidth}px, è¯æ€§æ ‡ç­¾å®½åº¦=${posTagWidth}px, å¯ç”¨å®½åº¦=${availableWidth}px, æ–‡æœ¬é•¿åº¦=${textLength}`);
            
            // å¦‚æœæ–‡æœ¬è¿‡é•¿ï¼ŒåŠ¨æ€è°ƒæ•´å­—ä½“å¤§å°
            if (textLength > 20) {
              // æ ¹æ®æ–‡æœ¬é•¿åº¦å’Œå¯ç”¨ç©ºé—´åŠ¨æ€è®¡ç®—å­—ä½“å¤§å°
              let fontSize = 1.1; // é»˜è®¤å­—ä½“å¤§å°
              
              if (textLength > 100) fontSize = 0.85;
              else if (textLength > 70) fontSize = 0.9;
              else if (textLength > 50) fontSize = 0.95;
              else if (textLength > 30) fontSize = 1.0;
              
              console.log(`åº”ç”¨å­—ä½“å¤§å°: ${fontSize}rem`);
              meaningText.style.fontSize = `${fontSize}rem`;
              
              // å¯¹äºéå¸¸é•¿çš„é‡Šä¹‰ï¼Œè®©æ•´ä¸ªç»„æ¢è¡Œæ˜¾ç¤º
              if (textLength > 150) {
                group.style.flexDirection = 'column';
                group.style.alignItems = 'flex-start';
                group.querySelector('.pos-tag').style.marginBottom = '0.3rem';
              }
            }
          });
        }, 10); // ç»™æ¸²æŸ“ä¸€ç‚¹æ—¶é—´
      }

      function showError(message) {
        resultDiv.innerHTML = `<div class="error">${message}</div>`;
      }

      function showLoading() {

      }

      searchButton.addEventListener('click', searchWord);

    }
