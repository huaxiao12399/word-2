    class CacheManager {

      // ç»Ÿä¸€çš„ Azure TTS API è°ƒç”¨å‡½æ•°
      async function callAzureTTS(word) {
        const response = await fetch('/api/tts.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: word })
        });

        if (!response.ok) {
          throw new Error('è¯­éŸ³åˆæˆæœåŠ¡æš‚æ—¶ä¸å¯ç”¨');
        }

        const audioBlob = await response.blob();
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onloadend = () => {
            // éªŒè¯æ•°æ®æ ¼å¼
            const base64Data = reader.result;
            if (!base64Data || !base64Data.startsWith('data:audio/')) {
              reject(new Error('Invalid audio data format'));
              return;
            }
            resolve(base64Data);
          };
          reader.onerror = () => reject(new Error('Failed to read audio data'));
          reader.readAsDataURL(audioBlob);
        });
      }

      async function playAudio(text) {
        const audioButton = document.querySelector('.audio-button');
        if (!audioButton || audioButton.disabled) return;

        try {
          audioButton.disabled = true;
          audioButton.style.color = 'var(--secondary-color)';

          const word = text.toLowerCase();
          
          // æ£€æŸ¥ç¼“å­˜
          let audioData = audioCache.get(word);
          if (audioData) {
            console.log('Found cached audio data');
            
            // éªŒè¯ç¼“å­˜çš„æ•°æ®æ ¼å¼
            if (!audioData.startsWith('data:audio/')) {
              console.log('Invalid cached audio data, removing from cache');
              audioCache.delete(word);
              audioData = null;
            }
          }

          // å¦‚æœæ²¡æœ‰æœ‰æ•ˆçš„ç¼“å­˜æ•°æ®ï¼Œé‡æ–°è·å–
          if (!audioData) {
            console.log('Fetching new audio data');
            try {
              audioData = await callAzureTTS(word);
              if (audioData && audioData.startsWith('data:audio/')) {
                audioCache.set(word, audioData);
                console.log('New audio data cached');
              }
            } catch (error) {
              console.error('Failed to fetch audio:', error);
              throw error;
            }
          }

          // åˆ›å»ºå¹¶æ’­æ”¾éŸ³é¢‘
          const audio = new Audio(audioData);
          
          // è®¾ç½®éŸ³é¢‘äº‹ä»¶å¤„ç†å™¨
          return new Promise((resolve, reject) => {
            audio.oncanplaythrough = async () => {
              try {
                await audio.play();
                console.log('Audio playback started');
              } catch (error) {
                console.error('Playback failed:', error);
                reject(error);
              }
            };

            audio.onended = () => {
              console.log('Audio playback completed');
              audioButton.disabled = false;
              audioButton.style.color = '';
              resolve();
            };

            audio.onerror = (event) => {
              console.error('Audio error:', event);
              console.error('Audio error details:', audio.error);
              audioCache.delete(word);
              reject(new Error('Audio playback failed'));
            };

            // è®¾ç½®è¶…æ—¶
            setTimeout(() => {
              if (audio.readyState !== 4) { // 4 = HAVE_ENOUGH_DATA
                console.error('Audio loading timeout');
                reject(new Error('Audio loading timeout'));
              }
            }, 5000); // 5ç§’è¶…æ—¶
          });

        } catch (error) {
          console.error('Audio playback error:', error);
          showError('å‘éŸ³æ’­æ”¾å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
          audioCache.delete(word); // åˆ é™¤å¯èƒ½æŸåçš„ç¼“å­˜
        } finally {
          audioButton.disabled = false;
          audioButton.style.color = '';
        }
      }
